<!DOCTYPE html>
<html>
  <head>
    <title>At Least One</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <label>
      Tries:
      <input
        id="numTriesInput"
        type="number"
        step="1"
        min="0"
        value="1"
      >
    </label>

    <label>
      Probability of success:
      <input
        id="pSuccessInput"
        type="number"
        step="5"
        min="0"
        max="100"
        value="10"
      >%
    </label>

    <button>Draw</button>

    <hr>

    <p>Probability of at least one success in <span id="numTries">1</span> tries: <span id="pAtLeastOneSuccess"></span>%</p>

    <div id="container"></div>
  </body>
</html>
